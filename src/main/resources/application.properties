logbook.minimum-status=401
logbook.strategy=body-only-if-status-at-least
logging.level.am.ik.reissuer.JwtReissuerApplication=debug
logging.level.org.zalando.logbook=trace
management.endpoint.health.probes.add-additional-paths=true
management.endpoint.health.probes.enabled=true
management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true
management.info.git.mode=full
management.info.java.enabled=true
management.info.os.enabled=true
management.metrics.distribution.percentiles-histogram.http.client.requests=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.opentelemetry.instrumentation.logback-appender.capture-experimental-attributes=true
management.opentelemetry.instrumentation.logback-appender.capture-key-value-pair-attributes=true
management.opentelemetry.resource-attributes.git.commit.id.abbrev=${git.commit.id.abbrev:N/A}
management.opentelemetry.resource-attributes.spring.boot.version=${build.spring.boot.version:N/A}
management.opentelemetry.resource-attributes.spring.framework.version=${build.spring.framework.version:N/A}
management.otlp.logging.compression=gzip
management.otlp.logging.export.enabled=false
management.otlp.metrics.export.enabled=false
management.otlp.tracing.export.enabled=false
management.tracing.sampling.probability=1.0
reissuer.jwt.audience=sts.amazonaws.com
reissuer.jwt.key-id=key-1
reissuer.jwt.private-key=classpath:private_key.pem
reissuer.jwt.public-key=classpath:public.pem
reissuer.jwt.token-ttl=6h
reissuer.oidc.api-server-url=https://kubernetes.default.svc
server.error.include-message=always
spring.application.name=jwt-reissuer
spring.config.import=optional:classpath:git.properties,optional:classpath:META-INF/build-info.properties,optional:file:.local/application.properties
spring.mvc.problemdetails.enabled=true
spring.security.oauth2.resourceserver.jwt.issuer-uri=${reissuer.oidc.api-server-url}
spring.threads.virtual.enabled=true
